name: Run Python Tests

on:
  push:
    branches:
      - main
      - feature_lambdas
    workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.4' 
        
      
    - name: Run tests
      run: python ./temas/lambdas/python/tests.py
