name: Run Python Tests

on:
  push:
    branches:
      - feature-herencia
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    container:
      image: python:3.8

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Run tests
      run: python ./temas/herencia/python/tests.py
