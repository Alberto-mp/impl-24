name: Run Python Tests

on:
  push:
    branches:
      - feature_lambdas

jobs:
  test:
    runs-on: self-hosted
    
    container:
      image: ubuntu:latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up Python
      run: |
        apt-get update
        apt-get install -y python3 python3-pip
        python3 -m pip install --upgrade pip
      
    - name: Install dependencies
      run: pip install -r ./temas/lambdas/python/requirements.txt
      
    - name: Run tests
      run: python ./temas/lambdas/python/tests.py
