name: Scala CI

on:
  push:
    branches:
      - feature-abstraccion

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: hseeberger/scala-sbt  # Usa la Ãºltima imagen disponible
      options: --user root

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        path: ./temas/abstraccion/scala/proyecto

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/*.sbt') }}
        restore-keys: |
          ${{ runner.os }}-sbt-

    - name: Install specific Java and SBT versions
      run: |
        apt-get update
        apt-get install -y openjdk-17-jdk
        sbt -Dsbt.version=1.9.9 about

    - name: Run tests
      run: |
        cd ./temas/abstraccion/scala/proyecto
        # Ejecuta `sbt test` y guarda la salida en la variable `test_output`
        test_output=$(sbt test)
        echo "$test_output" #
