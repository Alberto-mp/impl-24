name: Scala CI

on:
  push:
    branches:
      - feature-abstraccion

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: hseeberger/scala-sbt:graalvm-ce-21.3.0-java17_1.6.2_3.1.1
      options: --user root

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        path: ./temas/abstraccion/scala/proyecto

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.sbt
        key: ${{ runner.os }}-sbt-${{ hashFiles('**/*.sbt') }}
        restore-keys: |
          ${{ runner.os }}-sbt-


    - name: Run tests
      run: |
        cd ./temas/abstraccion/scala/proyecto
        # Ejecuta `sbt test` y guarda la salida en la variable `test_output`
        test_output=$(sbt test)
        echo "$test_output" #
